<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed</title>
</head>
<style>
    div{
        border: 1px solid black;
    }
    .div1{
        position: fixed;
        width: 100%;
        height: 20px;
        top: 0px;
        background-color: black;
        color: white;
    }
    .div2{
        position: relative;
        width: 100%;
        height: 1000px;
        top: 25px;
        background-color: aqua;
        z-index: -1;
    }
</style>
<body>
    <div class="div1">cabe√ßalho</div>
    <div class="div2">corpo
     
        
    </div>
    
</body>
</html>
